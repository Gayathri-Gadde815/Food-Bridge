  <div class="donor-wrapper">
    <form id="donationForm">
      <h2 style="text-align:center; color:#28a745; margin-bottom: 20px;">Donate Leftover Food</h2>

      <input type="text" name="name" placeholder="Donor Name" required />
      <input type="text" name="quantity" placeholder="Quantity (e.g., 5 kg)" required />

      <select id="stateSelect" name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
      </select>

      <select id="districtSelect" name="district" required disabled>
        <option value="">Select District</option>
      </select>

      <input type="datetime-local" name="expiry" required />
      <input type="text" name="contact" placeholder="Contact Number" required pattern="[6-9]{1}[0-9]{9}" title="Enter a valid 10-digit number starting with 6-9" />

      <button type="submit" class="btn btn-success w-100">Submit Donation</button>

      <p id="responseMsg" style="margin-top: 15px;"></p>
    </form>
