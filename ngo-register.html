  <!-- ‚úÖ Registration Form -->
  <section class="form-section container mt-4">
    <h2 class="text-center mb-4">NGO Registration</h2>

    <form id="ngoRegisterForm">
      <input type="text" name="name" placeholder="Organization Name" required />

      <select name="state" id="stateSelect" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
      </select>

      <select name="district" id="districtSelect" required>
        <option value="">Select District</option>
      </select>

      <input type="text" name="area" placeholder="Area Name" required />
      <input type="text" name="pincode" placeholder="Pincode" required />
      <input type="text" name="contact" placeholder="Contact Number" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Set Password" required />
      <input type="date" name="established" required />

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
      <p id="registerResponse" class="mt-3 text-center"></p>
    </form>

    <p class="text-center mt-4">Already registered? <a href="ngo-login.html">Login here</a></p>
  </section>
